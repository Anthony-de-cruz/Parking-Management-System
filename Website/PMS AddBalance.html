<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarpPark</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img class="logo" src="Designer.png" alt="Company Logo">
    <div class="company-name">CarpPark - Add Balance</div>
    <div class="account-balance">Account Balance: $XXXX.XX</div>
  </header>
  <div class="container">
    <nav>
      <a href="PMS HomePage.html" class="navigation-link">Home</a>
      <a href="PMS Create Booking.html" class="navigation-link">Create Booking</a>
      <a href="PMS Manage Booking.html" class="navigation-link">Manage Booking</a>
      <a href="PMS AddBalance.html" class="navigation-link">Add Balance</a>
      <a href="PMS Logout.html" class="navigation-link">Logout</a>
    </nav>
    <div class="main-content">
        <form>
            <label for="card_holder_name">Cardholder Name:</label>
            <input type="text" id="card_holder_name" name="card_holder_name" placeholder="John Doe" required>
          

            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" placeholder="xxxx xxxx xxxx xxxx" pattern="\d{4} \d{4} \d{4} \d{4}" title="Please enter a valid 16-digit card number" maxlength="19" required>
            
            
            <label for="expiry_date">Expiry Date:</label>
            <input type="month" id="expiry_date" name="expiry_date" required>
          
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" pattern="\d{3}" title="Please enter a valid 3-digit CVV" maxlength="3" required>
          
            <label for="balance">Balance to add:</label>
            <input type="number" id="balance" name="balance" placeholder="0.00" step="0.01" min="0" required>
            
            <input type="submit" value="Submit">
          </form>
          
        
  
    </div>
  </div>
</body>
</html>
